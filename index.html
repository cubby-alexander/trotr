    <title>Trotr</title>

<body>
    <header>
        <h1>trotr</h1>
    </header>
    <main>

        <input type="date" id="start" name="trip-start"

               min="">
        <input type="date" id="end" name="trip-end"
               value=""
               min="">
        <div id="map"></div>
        <label for="address">Location</label><input id="address">Set Travel Location</input>
        <button id="fence-submit">Submit</button>
        <div class="contact">

                <p id="name">Tyrion Lannister</p>
                <p id="location">New York, NY</p>
                <p id="overlap">Present for duration</p>
            </div>
            <div class="interactors">
                <button id="message"><i class="fas fa-comment-alt"></i></button>
                <button id="connect"><i class="fas fa-user-friends"></i></button>
            </div>
        </div>

        <div class="contact">
            <image class="avatar" src="./images/Cersei.png" />

                <p id="name">Margaery Tyrell</p>
